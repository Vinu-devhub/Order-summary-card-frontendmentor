<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Order Summary Card Preview</title>
</head>
<body>


    <div class="card">

        <div class="card-head">
            <div class="card_img">
                <img src="/images/illustration-hero.svg" alt="illustration-hero">
            </div>
        </div>

        <div class="card-body">
            <h2 class="card_title">Order Summary</h2>

            <p class="card_desc">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>

            <div class="card_wrap">

                <div class="card_price">
                    <img src="/images/icon-music.svg" alt="music icon">
                    <div class="card_annual-price">
                        <h4>Annual Plan</h4>
                        <span>$59.99/year</span>
                    </div>
                </div>

                <div class="card_change">
                    <a href="#" class="text_change">Change</a>
                </div>


            </div>

        </div>

        <div class="card-footer">

            <button class="pay_btn">Proceed to Payment</button>

            <div class="cancel_btn-wrap">
                <a href="#" class="cancel_btn">Cancel Order</a>
            </div>
            

        </div>



    </div>

    
</body>
</html>
